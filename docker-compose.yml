services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: sustainability-postgres
    environment:
      POSTGRES_DB: dgrv_db
      POSTGRES_USER: dgrv_user
      POSTGRES_PASSWORD: dgrv_password
      # Add multiple databases
      POSTGRES_MULTIPLE_DATABASES: keycloak
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/database/init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh
    networks:
      - sustainability-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dgrv_user -d dgrv_db"]
      interval: 10s
      timeout: 5s
      retries: 3
    command: ["postgres", "-c", "max_connections=200"]

  # Keycloak Authentication
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: sustainability-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: dgrv_user
      KC_DB_PASSWORD: dgrv_password
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      KC_PROXY_HEADERS: "forwarded"
      KC_PROXY_ADDRESS_FORWARDING: "true"
    command:
      - start-dev
      - --http-port=8080
      - --hostname-strict=false
      - --hostname-strict-https=false
      - --health-enabled=true
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sustainability-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health/ready" ]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 60s

# Define the networks section
networks:
  sustainability-network:
    driver: bridge

# Define the volumes section
volumes:
  postgres_data: