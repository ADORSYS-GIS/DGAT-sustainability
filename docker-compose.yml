version: "3.9"

services:
  #
  # ─────────────────────────────── BACKEND ───────────────────────────────
  #
  backend:
    build:
      context: .
      dockerfile: ./infrastructure/Dockerfile.backend          # uses the multi-stage Rust image
    image: sustainability-backend:latest
    container_name: sustainability-backend
    command: ["/app/sustainability-tool"]     # binary copied in Dockerfile
    env_file: .env                            # keep secrets out of compose
    environment:
      RUST_LOG: "${RUST_LOG:-info}"
      DATABASE_URL: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:${POSTGRES_PORT:-5432}/${POSTGRES_DB}"
      KEYCLOAK_URL: "http://keycloak:8080"
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 3s
      retries: 5
    ports:
      - "8081:8080"                            # hostPort:containerPort
    networks: [tool-net]

  #
  # ────────────────────────────── POSTGRES ──────────────────────────────
  #
  db:
    image: postgres:16-alpine
    container_name: sustainability-db
    environment:
      POSTGRES_DB:       "${POSTGRES_DB:-sustainability}"
      POSTGRES_USER:     "${POSTGRES_USER:-postgres}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-postgres}"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 3s
      retries: 5
    ports:
      - "5432:5432"
    networks: [tool-net]

  #
  # ────────────────────────────── KEYCLOAK ──────────────────────────────
  #
  keycloak:
    image: quay.io/keycloak/keycloak:22.0.1
    container_name: sustainability-keycloak
    environment:
      KC_DB:                   "postgres"
      KC_DB_URL_HOST:          db
      KC_DB_URL_DATABASE:      "${POSTGRES_DB:-sustainability}"
      KC_DB_USERNAME:          "${POSTGRES_USER:-postgres}"
      KC_DB_PASSWORD:          "${POSTGRES_PASSWORD:-postgres}"
      KEYCLOAK_ADMIN:          "${KEYCLOAK_ADMIN:-admin}"
      KEYCLOAK_ADMIN_PASSWORD: "${KEYCLOAK_ADMIN_PASSWORD:-admin123}"
    command: ["start-dev", "--import-realm"]   # picks up any JSON in /opt/keycloak/data/import
    volumes:
      - ./infrastructure/keycloak/realm-export:/opt/keycloak/data/import:ro
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/realms/master"]
      interval: 10s
      timeout: 5s
      retries: 10
    ports:
      - "8080:8080"
    networks: [tool-net]

  #
  # ────────────────────────────── USER PWA ──────────────────────────────
  #
  frontend:
    build:                           # uses the new multi-stage Dockerfile shown below
      context: .
      dockerfile: ./infrastructure/Dockerfile.frontend
    image: sustainability-frontend:latest
    container_name: sustainability-frontend
    env_file: .env
    depends_on:
      - backend
    ports:
      - "3000:80"                    # nginx serves the built app
    networks: [tool-net]

# ────────────────────────────── VOLUMES / NETS ───────────────────────────
#
volumes:
  postgres-data:

networks:
  tool-net:
    name: sustainability-net