[package]
name = "sustainability-tool"
version = "0.0.1"
edition = "2021"
license = "MIT"


[dependencies]
sea-orm = { version = "1.1", features = [
    "sqlx-postgres",
    "runtime-tokio-rustls",
    "macros",
] }

serde_json = "1.0.140"
uuid = { version = "1.17.0", features = ["v4"] }
async-trait = "0.1.88"
tokio = { version = "1.45.1", features = ["rt", "full"] }

[dev-dependencies]
sea-orm = { version = "1.1", features = ["mock"] }
